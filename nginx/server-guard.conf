# Server Guard - Industry Grade Reverse Proxy Config (Production)
# Optimized for High Throughput & Security

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- PERFORMANCE TUNING ---
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # GZIP Compression (Reduce bandwidth)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- UPSTREAM DEFINITIONS ---
    # Microservices running locally or on internal network
    upstream ingest_service {
        server 127.0.0.1:8001;
        keepalive 64; # Keep connections open for efficiency
    }

    upstream gateway_service {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    # --- RATE LIMITING ---
    # Zone: 10MB memory (~160k IPs), Rate: 20 req/sec per IP
    limit_req_zone $binary_remote_addr zone=agent_limit:10m rate=20r/s;

    server {
        listen 8000;
        server_name hq.server-guard.internal localhost;
        charset utf-8;

        # --- SECURITY HEADERS ---
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Logging
        access_log logs/server_guard.access.log;
        error_log logs/server_guard.error.log warn;

        # --- ROUTE 1: Ingestion (High Traffic) ---
        location /api/ingest {
            # Apply Rate Limiting
            limit_req zone=agent_limit burst=50 nodelay;
            
            # Forward to Ingest Microservice
            proxy_pass http://ingest_service/ingest;
            
            # Proxy Headers (Standard)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection Upgrade (Optimization)
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts (Fail fast for agents to trigger retry)
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # --- ROUTE 2: API Gateway (Dashboard/General) ---
        location /api {
            proxy_pass http://gateway_service;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
        
        # --- HEALTH CHECK ---
        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
}
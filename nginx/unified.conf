# Server Guard - Unified Nginx Configuration Template
# Serves frontend static files and proxies API/WebSocket to backend services
# Note: ${PORT} will be replaced by the startup script

daemon off;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging to stdout/stderr for container environments
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Upstream for API Gateway (backend services)
    upstream api_gateway {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    server {
        # Listen on the PORT environment variable (set by Render)
        # Default to 10000 if not set
        listen ${NGINX_PORT};
        server_name _;
        
        root /var/www/html;
        index index.html;

        # Frontend - serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API Gateway proxy - all /api/* requests
        # Note: proxy_pass without trailing slash preserves the /api prefix
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # WebSocket support for real-time updates
        location /socket.io/ {
            proxy_pass http://api_gateway/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_gateway/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Direct proxy for backend health (used by container healthcheck)
        location /_health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}

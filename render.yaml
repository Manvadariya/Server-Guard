# Render Blueprint - Server Guard Deployment
# https://render.com/docs/blueprint-spec
#
# RENDER FREE TIER DEPLOYMENT
# ============================
# This configuration is optimized for Render's free tier.
# Note: Free tier services spin down after inactivity and have cold starts.

services:
  # ============================================
  # FRONTEND - React Static Site (Free)
  # ============================================
  - type: web
    name: server-guard-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: server-guard-api-gateway
          property: host
    routes:
      - type: rewrite
        source: /api/*
        destination: https://server-guard-api-gateway.onrender.com/api/*
      - type: rewrite
        source: /socket.io/*
        destination: https://server-guard-api-gateway.onrender.com/socket.io/*
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

  # ============================================
  # API GATEWAY - Main Backend Entry Point (Free)
  # ============================================
  - type: web
    name: server-guard-api-gateway
    runtime: python
    plan: free
    rootDir: backend/api-gateway
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: INGEST_SERVICE_URL
        value: https://server-guard-ingest-service.onrender.com
      - key: DETECTION_ENGINE_URL
        value: https://server-guard-detection-engine.onrender.com
      - key: ALERT_MANAGER_URL
        value: https://server-guard-alert-manager.onrender.com
      - key: RESPONSE_ENGINE_URL
        value: https://server-guard-response-engine.onrender.com
      - key: MODEL_SERVICE_URL
        value: https://server-guard-model-service.onrender.com
    healthCheckPath: /health

  # ============================================
  # DETECTION ENGINE (Free)
  # ============================================
  - type: web
    name: server-guard-detection-engine
    runtime: python
    plan: free
    rootDir: backend/detection-engine
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALERT_MANAGER_URL
        value: https://server-guard-alert-manager.onrender.com
      - key: MODEL_SERVICE_URL
        value: https://server-guard-model-service.onrender.com
    healthCheckPath: /health

  # ============================================
  # INGEST SERVICE (Free)
  # Note: Uses in-memory/ephemeral storage on free tier
  # ============================================
  - type: web
    name: server-guard-ingest-service
    runtime: python
    plan: free
    rootDir: backend/ingest-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DETECTION_ENGINE_URL
        value: https://server-guard-detection-engine.onrender.com
      - key: API_GATEWAY_URL
        value: https://server-guard-api-gateway.onrender.com
    healthCheckPath: /health

  # ============================================
  # ALERT MANAGER (Free)
  # ============================================
  - type: web
    name: server-guard-alert-manager
    runtime: python
    plan: free
    rootDir: backend/alert-manager
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: API_GATEWAY_URL
        value: https://server-guard-api-gateway.onrender.com
      - key: RESPONSE_ENGINE_URL
        value: https://server-guard-response-engine.onrender.com
    healthCheckPath: /health

  # ============================================
  # RESPONSE ENGINE / SOAR (Free)
  # ============================================
  - type: web
    name: server-guard-response-engine
    runtime: python
    plan: free
    rootDir: backend/response-engine
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: API_GATEWAY_URL
        value: https://server-guard-api-gateway.onrender.com
    healthCheckPath: /health

  # ============================================
  # ML MODEL SERVICE (Free)
  # Note: PyTorch models may require optimization for free tier memory limits
  # ============================================
  - type: web
    name: server-guard-model-service
    runtime: python
    plan: free
    rootDir: model_microservice
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALERT_MANAGER_URL
        value: https://server-guard-alert-manager.onrender.com
      - key: API_GATEWAY_URL
        value: https://server-guard-api-gateway.onrender.com
      - key: RESPONSE_ENGINE_URL
        value: https://server-guard-response-engine.onrender.com
    healthCheckPath: /health
